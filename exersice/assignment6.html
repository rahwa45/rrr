<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map</title>
</head>

<body>
  <h1>Array Destructuring Example</h1>
  <div id="colorOutput"></div>

  <h1>Person Information</h1>
  <div id="personInfo"></div>

  <h1>Settings Information</h1>
  <div id="settingsInfo"></div>

  <script>
    
        const colors = ['red', 'green', 'blue'];
        const [firstColor, secondColor, thirdColor] = colors;

        const colorOutputDiv = document.getElementById('colorOutput');

        
        colorOutputDiv.innerHTML = `
            <p>First Color: ${firstColor}</p>
            <p>Second Color: ${secondColor}</p>
            <p>Third Color: ${thirdColor}</p>
        `;

      const person = { name: 'Alice', age: 25, city: 'Wonderland' };
        const { name, age, city } = person;

       
        document.getElementById('personInfo').innerHTML = `
            <p>Name: ${name}</p>
            <p>Age: ${age}</p>
            <p>City: ${city}</p>
        `;

         const settings = { theme: 'dark', language: 'en' };
        const { theme, language, mode = 'light' } = settings;

        
        document.getElementById('settingsInfo').innerHTML = `
            <p>Theme: ${theme}</p>
            <p>Language: ${language}</p>
            <p>Mode: ${mode}</p>
        `;
  </script>
</body>

</html>
